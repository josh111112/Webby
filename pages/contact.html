    <div class="contact-form-container">
        <!-- TODO: FIX - also add free form service to send email-->
        <form class="contact-form">
            <h2>Let's Connect!</h2>
            
            <div class="form-group">
                <label for="couple-names">Full Names (You & Your Partner):</label>
                <input type="text" id="couple-names" name="couple-names" placeholder="John Smith & Jane Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="wedding-date">Wedding Date:</label>
                <input type="date" id="wedding-date" name="wedding-date" required>
            </div>
            
            <div class="form-group">
                <label for="vision">Share Your Vision:</label>
                <textarea id="vision" name="vision" rows="8" placeholder="Tell me about you two - what do you like to do in your free time? How do you imagine your special day? Fill me in on all the details!" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="instagram">Instagram Accounts (optional):</label>
                <input type="text" id="instagram" name="instagram" placeholder="@yourusername, @partnerusername">
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
